        <!-- init socket -->
        <script>
            window.socket = io();
            
            //log event on client when connected to server
            socket.on('connect', () => {
              console.log('connected');
            });


            relay_on = (id) => {
                  socket.emit('systemEmitter-emit', `relay-trigger-${id}-on`); 
                  console.log('event sent');
              }


              relay_off = (id) => {
                  socket.emit('systemEmitter-emit', `relay-trigger-${id}-off`); 
                  console.log('event sent');
              }

        </script>
