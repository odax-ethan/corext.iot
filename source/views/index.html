<!DOCTYPE html>
<html lang="en">
<head>

    <!-- IONIC ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

    <style>

        .grid-container {
        display: grid;
        grid-template-columns: minmax(20px, 60px) 4fr 1fr minmax(20px, 60px);
        grid-template-rows: 72px 1fr;
        gap: 10px 30px;
        grid-template-areas:
            ". nav_bar nav_bar ."
            ". content sidebar .";
        }

        .nav_bar { grid-area: nav_bar; }

        .content { grid-area: content; }

        .sidebar { grid-area: sidebar; }

    </style>

    <!-- style sheet -->
<link rel="stylesheet" href="./static/style.css">

</head>

    <div class="grid-container">
        <div class="nav_bar">

        </div>
        <div class="content">

            
                <!-- <h1>settings</h1>
                <div id="settings"></div> -->

                </div>

            <article>
                <p>To delete history - db must be turned off then manually nuked</p>
                <p>Settings are hardcoded in the .env file in ./config</p>
            </article>

            <h1>streamBundle</h1>
            <div id="streamBundle"></div>
        </div>
      </div>


</body>
